<!DOCTYPE html>
<html>

<head>
    <title>广东海洋大学校团委 | 云吐槽</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="index-container" class="hundred-box">

      <div id="feedback-channel">
         <h4>有意见，来这吐槽吐槽</h4>
         <div id="feedback-channel-input">
             <div id="feedback-input-top"><em></em>
                 <span>我想吐槽....</span>
                 </div>
             <div id="feedback-input-wrap">
               <div id="feedback-input-wrap-box">
               <p id="form-select"><button class="select">不匿名</button><button class="noselect" >匿名</button></p>
               <form>
                  <div id="form-real" display="block">
                   <p><span>尊姓大名：</span><input type="text" id = "input-realName"/></p>
                   <p><span>学院名称：</span><input type="text" id="input-faculty" /></p></div>
                   <div id="form-noreal" display="none">
                   <p><span>匿名名称：</span><input type="text" id="input-norealName"/><a class="a-change" href="javascript:;">换一个</a></p></div>
                   <p><span class="special">吐槽内容：</span><textarea id="input-feedback" placeholder="请简要描述，要求150字以内"></textarea></p>
                   <p id="form-submit" class="clearflx">
                       <a href="javascript:;" id="form-sent" class="bigBtn">提交</a>
                        <input type="reset" class="bigBtn" />
                       <a href="javascript:;" class="smallBtn form-close">收起</a>
                   </p>    
                   
               </form></div>
             </div>     
      </div>
         
      </div>
      
      <div id="feedback-showbox" class="clearflx">
          <div id="feedback-showbox-left">
              <h5>他们在吐槽...</h5>
              <div id="feedback-left-wrap">
                  <ul>
                      <li>
                          <div class="feedback-wrap-item">
                              <p class="feedback-name">一只小猪 说：</p>
                              <p class="feedback-comment">
                                  为什么在路上拦截环校车不停呢？？这让我们觉得很麻烦呢。
                              </p>
                              <p class="feedback-time">
                                  2017-05-21
                              </p>
                          </div>
                          <div class="feedback-response-offical">
                          <p class="feedback-name">老师1：</p>
                          <p class="feedback-comment">同学，您好。您的反馈我们已收到，我们将反映这个问题到环校车公司。感谢您的反馈，祝你学业进步、生活愉快~</p>
                          <p class="feedback-time">
                                  2017-05-21
                              </p>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <div id="feedback-showbox-right"></div>
      </div>
      
       
    </div>


    <link href="../css/index.css" type="text/css" rel="stylesheet">
    <link href="../css/feedback.css" type="text/css" rel="stylesheet">
    <script src="../js/library.js" type="text/javascript"></script>
    <script src="../js/feedback.js" type="text/javascript"></script>
    <script src="../js/insertHeadTail.js" type="text/javascript"></script>
    <script src="../js/nav.js" type="text/javascript"></script>
</body>

</html>
